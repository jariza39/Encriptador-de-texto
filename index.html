<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Vector.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" col="30" placeholder="Ingrese texto aquí"></textarea>
            <div>
                <h6 class="informacion">
                    <i class="fas fa-exclamation-circle"></i>
                    Solo letras minusculas y sin acentos
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            
            <div class="mensajes">
                <textarea class="mensaje" cols="20" rows="10" readonly>  </textarea>
                <h2 class="ningun">
                    Ningún mensaje fue encontrado
                </h2>
                <p class="ningun-texto">
                    Ingresa el texto que desees encriptar o desencriptar
                </p>
            </div>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
   
</body>
<script src="js/funcion.js"></script>
</html>
